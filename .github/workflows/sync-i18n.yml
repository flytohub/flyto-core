name: Sync i18n Keys

on:
  push:
    branches: [main]
    paths:
      - 'src/core/modules/**/*.py'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force sync even if no module changes'
        required: false
        default: 'false'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # No need to check for changes - the paths filter already ensures
      # this workflow only runs when src/core/modules/**/*.py changes
      - name: Trigger flyto-i18n sync
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.FLYTO_I18N_TOKEN }}
          repository: flytohub/flyto-i18n
          event-type: sync-from-core
          client-payload: |
            {
              "ref": "${{ github.sha }}",
              "actor": "${{ github.actor }}",
              "message": "${{ github.event.head_commit.message }}"
            }

      - name: Summary
        run: |
          echo "## i18n Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Triggered sync to flyto-i18n" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Actor: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
