# Module Validation CI
# Runs quality validation on all modules before merge
#
# Strict Levels:
#   - default: Only BLOCKER/FATAL fail
#   - release: All modules must pass all ERROR rules (used for PR merge)
#   - all: WARN â†’ ERROR (strictest, for release branches)

name: Module Validation

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/core/modules/**'
      - 'scripts/validate_all_modules.py'
      - '.github/workflows/validate-modules.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/core/modules/**'
      - 'scripts/validate_all_modules.py'

permissions:
  contents: read

env:
  FLYTO_VALIDATION_MODE: ci

jobs:
  validate:
    name: Validate Modules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install mypy

      - name: Run module validation (strict=release)
        run: |
          FLYTO_VALIDATION_MODE=dev python scripts/validate_all_modules.py --strict=release

      - name: Type check with mypy
        run: |
          python -m mypy src/core/modules/quality --strict --ignore-missing-imports

  validate-strict:
    name: Strict Validation (Release Gate)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.base_ref == 'main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install mypy

      - name: Run strict validation (all)
        run: |
          FLYTO_VALIDATION_MODE=dev python scripts/validate_all_modules.py --strict=all --include-mypy

      - name: Summary
        if: always()
        run: |
          echo "## Module Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Validation completed with --strict=all" >> $GITHUB_STEP_SUMMARY
